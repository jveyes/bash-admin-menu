# ========================================
# CONFIGURACIÓN DEL MENÚ ADMINISTRATIVO
# ========================================

# Configuración general de la aplicación
[APP]
NAME=MENÚ ADMIN
VERSION=1.0
DESCRIPTION=Menú administrativo con sistema de plugins
AUTHOR=Equipo Admin

# Configuración de la interfaz de usuario
[UI]
PAGE_SIZE=15           # Número de opciones por página
BORDER_CHAR=#          # Carácter para el borde de cuadros
TITLE_COLOR=green      # Color del título
MENU_COLOR=white       # Color de las opciones
ERROR_COLOR=red        # Color para errores
SUCCESS_COLOR=green    # Color para mensajes de éxito
WARNING_COLOR=yellow   # Color para advertencias

# Configuración de logging
[LOGGING]
ENABLED=true           # Habilitar/deshabilitar logs
LOG_FILE=admin_menu.log
LOG_LEVEL=INFO

# Configuración de plugins
[PLUGINS]
PLUGIN_DIR=plugins     # Carpeta donde están los plugins
AUTO_DISCOVER=true     # Buscar plugins automáticamente

# Configuración del menú principal
[MENU_CONFIG]
DEFAULT_SECTION=MENU   # Sección principal
BACK_COMMAND=ATRÁS      # Comando para volver atrás
EXIT_COMMAND=exit.sh   # Comando para salir

# Opciones principales del menú (texto|plugin)
[MENU]
Hola Mundo|hello_world.sh
Número Aleatorio|random_number.sh
Mostrar Uptime|show_uptime.sh
Listar Home|list_home.sh
Mostrar Calendario|show_calendar.sh
Mostrar IP|show_ip.sh
Verificar Internet|check_internet.sh
Mostrar Usuarios|show_users.sh
Mostrar Memoria|show_mem.sh
Fortuna|fortune.sh
Hola desde Python|hello_python.py

